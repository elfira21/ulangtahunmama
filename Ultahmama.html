<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun Mama Tercinta</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #ffd1ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 50px;
            max-width: 600px;
            width: 90%;
            color: white;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-out;
            display: none; /* Initially hidden */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #ffeb3b;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            animation: slideIn 2s ease-out;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.8;
            margin-bottom: 20px;
            font-weight: 300;
            animation: fadeInText 2s ease-out;
        }

        .quote {
            font-style: italic;
            font-size: 1.5rem;
            margin: 20px 0;
            color: #f39c12;
            animation: fadeInText 3s ease-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes fadeInText {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes slideIn {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        /* Confetti */
        .confetti {
            position: absolute;
            top: -100px;
            width: 10px;
            height: 10px;
            background-color: #ffeb3b;
            animation: confettiMove 3s linear infinite;
        }

        .confetti:nth-child(odd) {
            background-color: #e74c3c;
        }

        .confetti:nth-child(even) {
            background-color: #3498db;
        }

        @keyframes confettiMove {
            0% { transform: translateY(0) rotate(45deg); }
            100% { transform: translateY(100vh) rotate(720deg); }
        }

        /* Generate Confetti */
        .confetti-wrapper {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            display: flex;
            flex-wrap: wrap;
        }

        .confetti-wrapper .confetti {
            animation-duration: 4s;
            margin-left: 10px;
            margin-top: 10px;
        }

        /* Button styling */
        .show-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            background-color: #e74c3c;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .show-button:hover {
            background-color: #c0392b;
        }

    </style>
</head>
<body>
    <!-- Button to show the card -->
    <button class="show-button" onclick="showCard()">Buka dong inii</button>

    <!-- Confetti Wrapper -->
    <div class="confetti-wrapper">
        <!-- Menambah konfeti di berbagai posisi -->
        <div class="confetti" style="left: 5%; animation-duration: 4s;"></div>
        <div class="confetti" style="left: 10%; animation-duration: 5s;"></div>
        <div class="confetti" style="left: 15%; animation-duration: 6s;"></div>
        <div class="confetti" style="left: 20%; animation-duration: 7s;"></div>
        <div class="confetti" style="left: 25%; animation-duration: 6s;"></div>
        <div class="confetti" style="left: 30%; animation-duration: 5s;"></div>
        <div class="confetti" style="left: 35%; animation-duration: 4s;"></div>
        <div class="confetti" style="left: 40%; animation-duration: 5s;"></div>
        <div class="confetti" style="left: 45%; animation-duration: 6s;"></div>
        <div class="confetti" style="left: 50%; animation-duration: 7s;"></div>
        <div class="confetti" style="left: 55%; animation-duration: 6s;"></div>
        <div class="confetti" style="left: 60%; animation-duration: 5s;"></div>
        <div class="confetti" style="left: 65%; animation-duration: 4s;"></div>
        <div class="confetti" style="left: 70%; animation-duration: 5s;"></div>
        <div class="confetti" style="left: 75%; animation-duration: 6s;"></div>
        <div class="confetti" style="left: 80%; animation-duration: 5s;"></div>
        <div class="confetti" style="left: 85%; animation-duration: 4s;"></div>
        <div class="confetti" style="left: 90%; animation-duration: 6s;"></div>
    </div>

    <!-- Hidden card content -->
    <div class="container" id="cardContainer">
        <h1>Selamat Ulang Tahun, Mama Tercinta!</h1>
        <p>
            Mama, terima kasih untuk segala cinta dan pengorbanan yang telah Mama berikan. Maafin aku selalu buat mama sedih. 
            Belum bisa banggain mama, tapi aku sayang banget sama mama. Aku janji bakalan jadi anak hebat mama.
        </p>
        <p class="quote">
            "I Love u So much Mama, sehat selalu yaaa."
        </p>
    </div>

    <script>
        // JavaScript to show the card
        function showCard() {
            // Hide the button
            document.querySelector('.show-button').style.display = 'none';
            // Show the card container
            document.getElementById('cardContainer').style.display = 'block';
        }
    </script>
</body>
</html>
